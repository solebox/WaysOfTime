<div id="id' + ctr + '" data-id="' + newMap.id + '" class="demo-card-image mdl-card mdl-shadow--2dp"
     style="background: url({{ thumb_url }}) center / cover;">

    <div class="mdl-card__title mdl-card--expand"><h2 class="mdl-card__title-text">{{ title }}</h2></div>
    <div class="mdl-card__menu">
        <button class="show-info{{ id }} mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
            <i class="material-icons">info</i>
        </button>
        <button id="delete" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
            <i class="material-icons">clear</i>
        </button>
    </div>

    <div class="mdl-card__actions">
        <input class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="100" tabindex="0"/>
    </div>
</div>

<script>
    $('.mdl-card').on('click', '.show-info{{ id }}', function () {
        showDialog({
            title: '{{ title }}',
            text: "{{ id }}"
        })
    });
</script>
