{% load staticfiles %}

<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}National Library{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="{% static 'img/apple-touch-icon.png' %}">

        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css"/>
        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="{% static 'css/normalize.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

        <script src="{% static 'js/vendor/modernizr-2.8.3.min.js' %}"></script>

        {% block header %}{% endblock %}
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="demo-layout-transparent mdl-layout mdl-js-layout">

            <div id="slider" class="mdl-layout__drawer">
                <header>
                    <span class="mdl-layout-title">
                        <a href="/">
                            <img id="mainLogo" src="../static/img/mapabazman-logo-v1.png">
                        </a>
                    </span>
                   
                    <div class="mdl-grid">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input id="fixed-search" class="mdl-textfield__input" name="searchInput" type="text">
                            <label class="mdl-textfield__label" for="fixed-search">Type Something...</label>
                        </div>
                        <div id="search" class="mdl-cell mdl-cell--4-col mdl-cell--12-col-tablet">
                            <a id="search-more" href="#">More options</a>
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Search</button>
                        </div>
                    </div>
                </header>
                {% block slider_content %}{% endblock %}
            </div>

            <div class="mdl-layout__drawer-right">

                <div id="layers_slider">
                    <ul id="sortable"> </ul>
                </div>

            </div>

            <main class="mdl-layout__content">
                {% block content %}{% endblock %}
            </main>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="{% static 'js/vendor/jquery.lazyload.js' %}"></script>
        <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
        <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
        <script src="{% static 'js/leaflet-tilelayer-mask.js' %}"></script>
        <script src="{% static 'js/plugins.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        {% block script %}{% endblock %}
    </body>
</html>
